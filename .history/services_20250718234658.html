<html lang="en">

  <title>Our Services - Carpentry</title>

  <style>
    .services-hero {
      background: url('images/kitchen/kich.jpg') no-repeat center center/cover;
      height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f5f1e9;
      position: relative;
      text-align: center;
    }
    .services-hero::after {

      z-index: 1;
    }
    .services-hero-content {
      position: relative;
      z-index: 2;
    }
    .breadcrumb {

      color: #333;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;

    }

      text-decoration: none;
      font-weight: 600;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    .breadcrumb strong {

      color: #555;
    }

      color: #f5f1e9;
    }

      margin-bottom: 2rem;
      font-weight: 700;
      color: #d2691e;
      text-align: center;
    }
    .services-cards {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .service-card {
      background-color: #3a3735;
      padding: 2rem;
      border-radius: 10px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .service-card:hover {
      transform: translateY(-10px);
    }
    .service-icon {
      font-size: 2.5rem;
      color: #d2691e;
      margin-bottom: 1rem;
    }
    .service-card h3 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 700;
    }
