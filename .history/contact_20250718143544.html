<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Carpentry</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav>
    <div class="logo">Mark&Sons Projects</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-hero">
    <div class="contact-hero-content">
      <h1>Contact Us</h1>
      <p><a href="home.html">Home</a> &raquo; <strong>Contact Us</strong></p>
    </div>
  </section>

  <section class="contact-main">
    <h2>Let's get in touch</h2>
    <p>Give us a call or drop by anytime, we endeavour to answer all enquiries within 24 hours on business days.</p>
    <form class="contact-form">
      <div class="form-row">
        <input type="text" name="name" placeholder="Name" />
        <input type="text" name="phone" placeholder="Your phone number" />
      </div>
      <div class="form-row">
        <input type="email" name="email" placeholder="Email*" required />
        <input type="text" name="subject" placeholder="Subject" />
      </div>
      <div class="form-row">
        <textarea name="message" placeholder="Message*" required></textarea>
      </div>
      <button type="submit" class="btn btn-pink">Submit Now</button>
    </form>
  </section>

  <footer class="contact-footer">
    <div class="footer-info">
      <div><i class="fas fa-map-marker-alt"></i> #302, 5</div>
      <div><i class="fas fa-envelope"></i> Mark&Sons@gmail.com</div>
      <div><i class="fas fa-phone"></i> +142 5897555</div>
    </div>
  </footer>
</body>
</html>
