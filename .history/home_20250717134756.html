<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carpentry Website</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #eee;
      line-height: 1.6;
    }
    a {
      color: #ff1d4a;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }
    h1, h2, h3, h4 {
      font-weight: 900;
    }
    /* Hero Section */
    .hero {
      background: url('images/kitchen/kich.jpg') center center/cover no-repeat;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 40px;
      color: #fff;
      position: relative;
    }
    .hero h1 {
      font-size: 3.5rem;
      max-width: 600px;
      margin-bottom: 15px;
    }
    .hero a.cta {
      display: inline-flex;
      align-items: center;
      font-weight: 700;
      font-size: 1rem;
      background-color: transparent;
      border: none;
      color: #ff1d4a;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
